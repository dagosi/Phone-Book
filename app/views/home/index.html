<!-- ++++++++++++++++++++++++++++++++++++ CONTACT TEMPLATE +++++++++++++++++++++++++++ -->
<script type="text/template" id="contact_template">
  <div class="accordion-group">
    <div class="accordion-heading">
      <div>
	<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapse_contact_<%%= id %>">
	  <%%= first_name %>
	  <%%= last_name %>
	</a>
      </div>
      <div class="actions">
	<div class="btn-group" >
	  <button class="update_contact btn btn-small btn-success">
	    Update
	  </button>
	  <button class="delete_contact btn btn-small btn-danger">
	    Delete
	  </button>
	</div>
      </div>
    </div>
    <div id>
    <div id="collapse_contact_<%%= id %>" class="accordion-body collapse">
      <div id="phones" class="accordion-inner">
      </div>
    </div>
  </div>
</script>
<!-- ++++++++++++++++++++++++++++++++++++ END CONTACT TEMPLATE +++++++++++++++++++++++++++ -->

<!-- ++++++++++++++++++++++++++++++++++++ PHONE TABLE TEMPLATE +++++++++++++++++++++++++++ -->
<script type="text/template" id="phones_table_template">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
	<th class="phones">Number</th>
	<th class="phones">Type</th>
	<th class="phones">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table><br />
  
  <div id="phone_messages"></div>
  <div class="phones_form">
    <h2 id="updating_phone_title">New Phone</h2>
    <label>* Number:</label>
    <input id="number_input" type="text" />
    <br />
    <label>* Type:</label>
    <select id="number_type_select"></select>
    <input id="phone_id" type="hidden" value=""></input>
    <br />
    <br />
    <button id="create_phone" class="update_phone_toggle btn btn-small btn-primary">Create</button>
    <button id="update_phone" class="update_phone_toggle btn btn-small btn-success" style="display: none;">Update</button>
    <button id="cancel_phone_update" class="update_phone_toggle btn btn-small" style="display: none;">Cancel</button>
    <br />
  </div>
</script>
<!-- ++++++++++++++++++++++++++++++++++++ END PHONE TABLE TEMPLATE +++++++++++++++++++++++++++ -->

<!-- ++++++++++++++++++++++++++++++++++++ PHONE TEMPLATE +++++++++++++++++++++++++++ -->
<script type="text/template" id="phone_template">
  <td><%%= number %></td>
  <td><%%= number_type %></td>
  <td class="actions">
    <div class="btn-group">
      <button class="update_phone btn btn-small btn-success">Update</button>  
      <button class="delete_phone btn btn-small btn-danger">Delete</button>
    </div>
  </td>
</script>
<!-- ++++++++++++++++++++++++++++++++++++ END PHONE TEMPLATE +++++++++++++++++++++++++++ -->

<!-- ++++++++++++++++++++++++++++++++++++ MESSAGES TEMPLATE ++++++++++++++++++++ -->
<script type="text/template" id="messages_template">
  <div class="alert alert-<%%= msg_type %> fade in">
    <button type="button" class="close" data-dismiss="alert">Ã—</button>
    <%%= message %>
  </div>
</script>
<!-- ++++++++++++++++++++++++++++++++++++ END MESSAGES TEMPLATE ++++++++++++++++ -->

<!-- ++++++++++++++++++++++++++++++++++++ INITIAL CONTENT +++++++++++++++++++++++++++ -->

<div class="accordion" id="accordion2">
  <div id="content">
    <div id="contacts">
    </div>
    
    <hr />
    <div id="contact_messages"></div>
    <h2 id="form_title">New Contact</h2>
    <div id="contacts_form">
      <label>* First Name:</label>
      <input id="first_name_input" type="text" /><br />

      <label>Last Name:</label>
      <input id="last_name_input" type="text"></input>

      <input id="contact_id" type="hidden" value=""></input><br /><br />

      <button id="create_contact" class="update_contact_toggle btn btn-primary">Create</button>
      <button id="update_contact" class="update_contact_toggle btn btn-small btn-success" style="display: none;">Update</button>
      <button id="cancel_contact_update" class="update_contact_toggle btn btn-small" style="display: none;">Cancel</button>
    </div>

  </div>
</div>
